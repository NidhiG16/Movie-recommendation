<!DOCTYPE html>
<html>
<head>
    <base href="http://localhost//dbms_proj//">
    <title>Genre Popularity</title>
    <link rel="stylesheet" type="text/css" href="genre.css">
</head>
<body>
    <h1>Genre Popularity</h1>
    <div id="popularity-list"></div>
    
    <script>
        fetch('genre.php')
            .then(response => response.json())
            .then(data => {
                const popularityList = document.getElementById('popularity-list');
                popularityList.innerHTML = '<ul>';
                
                data.forEach(item => {
                    popularityList.innerHTML += `Genre: ${item.genre_name}, Popularity: ${item.popularity}<br><br>`;
                });
                
                popularityList.innerHTML += '</ul>';
            })
            .catch(error => console.error('Error fetching genre popularity:', error));
    </script>
</body>
</html>
